<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C084FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative sparkles -->
  <circle cx="150" cy="150" r="8" fill="white" opacity="0.6"/>
  <circle cx="1050" cy="120" r="6" fill="white" opacity="0.5"/>
  <circle cx="200" cy="480" r="5" fill="white" opacity="0.6"/>
  <circle cx="1000" cy="500" r="7" fill="white" opacity="0.5"/>
  <circle cx="100" cy="300" r="4" fill="white" opacity="0.4"/>
  <circle cx="1100" cy="350" r="5" fill="white" opacity="0.4"/>
  
  <!-- Large sparkle icon -->
  <path d="M600 120 L620 200 L700 220 L620 240 L600 320 L580 240 L500 220 L580 200 Z" 
